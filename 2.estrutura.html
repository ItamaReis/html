<!DOCTYPE html> <!-- Define a versão HTML--> 

<html lang="pt-br"> <!-- Define a lingua que a página vai ser exibida, pt-br portugues brasil-->

<head> <!-- Cabeça do HTML, Não será mostrado ao usuário-->

    <meta charset="UTF-8"> <!-- Define o padrão de caractere  a logua que vai ser exibida-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a resposavidade do site, Compativel para rodar em compuador ou celular-->

    <title>Estrutura HTML </title> <!--Titulo do Site -->

</head> <!-- Fchamento da Tag-->

<body> <!-- Corpo do HTML, parte onde ficará visível ao usuário, pode inserir todas informações, texto, vídeo, imagem etc..-->
    <p>Tudo que escrever aqui será exibido ao usuário </p>
    <img src="https://www.superti360.com.br/wp-content/uploads/2022/02/0-destaque-linguagens-de-programacao-2019.jpg"><br>
    <button> Meu Botão </button><br>
    <input type="checkbox"><br>
    <input type="text" placeholder="
    escreva aqui"><br>
    
    

</body> 
</html>

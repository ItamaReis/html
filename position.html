<!--POSITION

Position: static (Padrão) Não aceita valores de  bottom, top, width, height
Position: fixed - Fixa o elemento na tela.
Position: sticky - age como um adesivo fixa o elemento só onde eu determinar atraves botoom, top.
Position: relative- posição relatica a posição inicial dele 
Position: absolute -posição absoluta (fixa) a algum elemento ou a página
                    -Se não tiver / Pai for static Posiciona referente a página.
                    -Se o pai NÃO  for static posiciona referente ao pai

<!--Forms-->
<!--Formulários
-ACTION - Define para qual url será enviados os dados, vazio envia para mesma url
-METHOD - GET mostra os dados na url de origem 
         POST envia os dados de forma oculta como dados bancários para manter a segurança do usuário
-<form> Tag da do formulário
-enctype=multipart/form/data - usar sempre que abrir espaço para anexar arquivo, avisa ao servidor que está enviado arquivo, não somente textos
-Button Reset limpa todos os campos utilizados
-Required - TOrna o campo de preenchimento obrigatório.
-Button Submit - ao ser clicado entende que deve enviar os dados para o ludar definido em ACTION


-->
<h1>Digite seu endereço </h1>

<form action="" method="get" enctype="multipart/form-data">
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address" placeholder="Sua rua aqui" autofocus  />
    </label> <br><br>

    <label>
        Numero:
        <input type="number" name="numero" placeholder="numero" required>
    </label> <br><br> 

    <label>
        email
        <input type="email" name="email" placeholder="digite seu email" required/>
    </label><br><br>

    <label>
        <input type="file" name="arquivo"  required/>
    </label><br><br>

    <button type="reset">Reset</button><br><br>
    <button type="submit">Enviar dados</button>

</form>

<!--
    Git e GitHub
    -Git é um programa feito para criar versões dos códigos, usado no VScode onde cria os repositórios criando (commits)=uma foto do que foi criado. Permite monitorar toda linha do tempo mapeando tudo que foi feito no código.

   - Github Uma plataforma Online que permite salvar online os códigos para não ficar refém de apenas o computador, também permite compartilhar o código com outras pessoas e permite que elas possam alterar e codar no seu projeto.

   -Repositório- Uma pasta uma junta todos as arquivos separados para criar um Commit e fazer uma push para o github permiter monitorar tudo que foi editado modificado no projeto.

   -Commit- Uma foto dos arquivos separados prontos para subir ao Github, aguardando apenas o comando de publish..

   -Extensões no VSCode - 
   Git Graph- Monitora toda linha do tempo de alteração no arquivo, informando todos os dados de quem atualizou o projeto.
   Git Lens- Mostra os dados de quem alterou o projeto linha por linha. 
   
   -Push Comando para publicar/ subir os arquivos selecionados para o Github.

   -Pull Comando que permite que as mudanças no github atualize no VScode.

   - Mapa de Criação até o GitHub

    Git add (stage changes) -> Git Commit -> Git Push

    - Git com linha de comando
        Git init - Inicializa um novo repositório para fazerum commit.
        Git Clear - limpa toda tela do terminal
        Git status - mostra informações do projeto, bem como se tem alterações em algum     código.
        git add <nome do arquivo> - manda o aruivo modificado para o repositório aguardando o commit
        Git commit -m"mensagem da alteração"
        Git Push - Envia os arquivos para o Github
        Git add . - manda todos arquivos modificados e prepara para o commit (changes para stages-)4hb

    - Branch
            Criação de outros códigos usanod como base um código master, mas sem interferir no principal até que seja dado comando para fusão dos códigos.
            Pode ser criado a quantidade de Branch que desejar, principalmente quando tem vários devs trabalhando no mesmo projeto. 
        
-->
